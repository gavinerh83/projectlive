<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upseller</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <!-- insert fonts from font.google.com -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../static/style.css">
    
    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/984699eb72.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="title">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Upseller</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            <div class="collapse navbar-collapse" id=navbarNavDropdown>
              
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cta">About</a>
                </li>
            </ul>
            </div>
        </nav>
      </section>
        {{range $key, $element := .}}
        Quotation {{$key}}: <br>
        <b>Phone: {{.NameOfPhone}}</b>
        <br>
        <b>Seller: {{.Seller}}</b>
        <br>
        Quotation: ${{.Quotation}}
        <br>
        Transaction ID: {{.ID}}
        <br><br><br>
        {{end}}

        <form method="POST">
            <select name="choice" id="choice" required>
            <option disabled selected value> -- select a seller -- </option>
            {{range .}}
            <option value={{.Seller}}\{{.ID}}\{{.Quotation}}>{{.Seller}}--{{.NameOfPhone}}--${{.Quotation}}</option>
            {{end}}
       </select>
       <input type="submit">
        </form>
</body>
</html>
