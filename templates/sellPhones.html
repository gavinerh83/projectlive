<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upseller</title>
      
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      
          <!-- insert fonts from font.google.com -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./../static/style.css">
      
        <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
          <!-- Font awesome link -->
          <script src="https://kit.fontawesome.com/984699eb72.js" crossorigin="anonymous"></script>
      </head>
<body>
    <!-- The headers and the title together with the nav bar -->
    <section id="title">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Upseller</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            <div class="collapse navbar-collapse" id=navbarNavDropdown>
              
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">list</a>
                </li>
            </ul>
            </div>
        </nav>
      </section>
    
      <!-- The phone condition display -->
    <section>
        <div class="row">
            <div class="mt-3 col-lg-8 col-md-4">
                <div class="phoneCondition">
                   <form method="POST">
                       <label for="devicename"><strong>What is your device make and model?</strong></label>
                        <input type="text" name="devicename" id="devicename">
                       <label for="storage"><strong>What is your device storage?</strong></label>
                       <select name="storage" id="storage" required>
                            <option disabled selected value> -- select an option -- </option>
                            {{range .Storage}}
                            <option value={{.}}>{{.}}</option>
                            {{end}}
                       </select>
                       <br>
                       <label for="screen"><strong>How is your screen?</strong></label>
                       <select name="screen" id="screen" required>
                        <option disabled selected value> -- select an option -- </option>
                        {{range .Screen}}
                        <option value={{.}}>{{.}}</option>
                        {{end}}
                        </select>
                        <br>
                        <label for="housing"><strong>How is your housing?</strong></label>
                        <select name="housing" id="housing" required>
                            <option disabled selected value> -- select an option -- </option>
                            {{range .Housing}}
                            <option value={{.}}>{{.}}</option>
                            {{end}}
                        </select>
                        <br>
                        <label for=""><strong>Are there any other issues?</strong></label>
                        <br>
                        {{range .AnyOtherIssues}}
                        <label for="otherissues">{{.}}</label>
                        <input type="checkbox" name="otherissues" id="otherissues" autocomplete="off" value="{{.}}">
                        <br>
                        {{end}}
                        <label for=""><strong>Select all available original accessories</strong></label>
                        <br>
                        {{range .OriginalAccessories}}
                        <label for="accessories">{{.}}</label>
                        <input type="checkbox" name="accessories" id="accessories" autocomplete="off" value="{{.}}">
                        <br>
                        {{end}}
                        <input type="submit">
                   </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
